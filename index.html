<html>
  <head>

    <style> 
body { margin: 0; }

 ::-webkit-scrollbar-corner {

}

  cursor: default;
  width: 10px;

    width: calc(50% - 1px);

  <body>
    <textarea id="cljs-textarea">
<html>
  <head>
    <script src="cljs_inline.js"></script>
    <style> 
body { margin: 0; background-color: black; color: #727983; height: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/cljs">
(ns main.core
  (:require [reagent.core :as r]))

(defn root []
  [:div "hello world"])

(r/render [root] (.getElementById js/document "root"))
    </script>
  </body>
</html></textarea>
    <iframe id="cljs-iframe"></iframe>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("cljs-textarea"), {
        lineNumbers: true,
        keyMap: "vim",
        //theme: "zenburn",
        theme: "tomorrow-night-bright",
        cursorBlinkRate: 0,
        //mode: "htmlmixed",
        mode: {
          name: "htmlmixed",
          tags: {
            script: [["type", /^text\/cljs$/, "text/x-clojure"]]
          }
        },
      });
      onChange = (cm, keyName)=>{
        if(keyName == "Esc"){
          let cljs_iframe_doc = document.getElementById("cljs-iframe").contentWindow.document;
          cljs_iframe_doc.open("text/html", "replace");
          //cljs_iframe_doc.write(document.getElementById("cljs-textarea").innerText);
          cljs_iframe_doc.write(cm.getValue());
          cljs_iframe_doc.close();
        }
      };
      //editor.on("changes", onChange);
      editor.on("keyHandled", onChange);
      onChange(editor, "Esc");
      editor.focus();
    </script>
  </body>
</html>
